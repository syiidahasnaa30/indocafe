<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Indonesian resto catalogue for you" />
    <meta name="theme-color" content="#00aa95" />
    <link rel="icon" href="./images/logo-only.png" />
    <link rel="manifest" href="./app.webmanifest" />
    <title>Indo Cafe Restaurant App</title>
  </head>
  <body>
    <header>
      <a href="#maincontent" class="skip-link">Menuju konten utama</a>
      <nav>
        <div class="nav-logo">
          <picture>
            <source type="image/webp" srcset="./images/logo-nobg.webp" />
            <source type="image/png" srcset="./images/logo-nobg.png" />
            <img
              alt=""
              data-src="./images/logo-nobg.png"
              class="lazyload"
              width="100%"
            />
          </picture>
        </div>
        <div class="nav-menu">
          <a id="menu" class="menu-icon" href="#">☰</a>
          <div id="drawer" class="menu-list">
            <ul>
              <li class="menu-item">
                <a href="#/home">Home</a>
              </li>
              <li class="menu-item">
                <a href="#/favorites">Favorites</a>
              </li>
              <li class="menu-item">
                <a href="https://github.com/syiidahasnaa30">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="maincontent" tabindex="0"></main>
    <footer class="footer" tabindex="0">Copyright © 2023 - Indocafe</footer>
    <script
      src="https://kit.fontawesome.com/5888c925db.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
